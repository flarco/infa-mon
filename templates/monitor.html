<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Infa-Mon</title>
  <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
  <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/color.css">
  <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="http://www.jeasyui.com/easyui/datagrid-filter.js"></script>
  <script type="text/javascript" src="http://www.jeasyui.com/easyui/datagrid-detailview.js"></script>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

</head>

<body>

  <h2>Infa-Mon</h2>

  <div style="margin:20px 0;">
  </div>
  <div id="panel1" class="easyui-panel" title="Informatica Monitor" style="width:100%;padding:10px;height:800px" data-options="
                tools:[{
                    iconCls:'icon-reload',
                    handler:function(){
                        $('#panel1').panel('refresh', '_content.html');
                    }
                }]
            ">
    <div class="easyui-layout" data-options="fit:true">
      <div data-options="region:'west',split:true" style="width:20%;max-width:200px;padding:10px">
        <input id="query" type="text" placeholder="Search..." style="margin:5px 0">
        <input id="refreshRate" type="text" placeholder="30s" class="easyui-textbox" data-options="" style="width:70px;margin:5px 0">
        <table>
          <tr>
            <td style="width:80px;">DEV:</td>
            <td><input id="switch_dev"></td>
          </tr>
          <tr>
            <td>QA:</td>
            <td><input id="switch_qa"></td>
          </tr>
          <tr>
            <td>PRD:</td>
            <td><input id="switch_prd"></td>
          </tr>
        </table>
      </div>
      <div id="tt" class="easyui-tabs" style="width:100%;height:250px;" data-options="region:'center'">
        <div title="DEV" style="padding:20px;display:none;">
          <table id="table_dev" sortName="start" pagination="true"></table>
        </div>
        <div title="QA" style="padding:20px;display:none;">
          <table id="table_qa" sortName="start" pagination="true"></table>
        </div>
        <div title="PRD" style="padding:20px;display:none;">
          <table id="table_prd" sortName="start" pagination="true"></table>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
  <script src="{{ url_for('static', filename='js/monitor.js') }}"></script>

</body>

</html>
