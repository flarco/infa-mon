<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Infa-Mon</title>
  <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
  <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/color.css">
  <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

</head>

<body>

  <h2>Infa-Mon</h2>
  
  <div style="margin:20px 0;">
    <a href="#" class="easyui-linkbutton" onclick="collapseAll()">CollapseAll</a>
    <a href="#" class="easyui-linkbutton" onclick="expandAll()">ExpandAll</a>
    <a href="#" class="easyui-linkbutton" onclick="expandTo()">ExpandTo</a>
    <a href="#" class="easyui-linkbutton" onclick="getSelected()">GetSelected</a>
    <a href="#" class="easyui-linkbutton" onclick="funcs['refresh']()">Refresh Tree</a>
  </div>
  <div id="panel1" class="easyui-panel" title="Informatica Objects" style="width:95%;padding:10px;height:600px" data-options="
                tools:[{
                    iconCls:'icon-reload',
                    handler:function(){
                        $('#panel1').panel('refresh', '_content.html');
                    }
                }]
            ">
    <div class="easyui-layout" data-options="fit:true">
      <div data-options="region:'west',split:true" style="width:30%;max-width:400px;padding:10px">
        <input id="query" type="text" placeholder="Search...">
        <ul id='object-tree'></ul>
      </div>
      <div id="tt" class="easyui-tabs" style="width:100%;height:250px;" data-options="region:'center',tools:'#tab-tools'">
        <div title="Tab1" style="padding:20px;display:none;">
          tab1
        </div>
        <div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px;display:none;">
          tab2
        </div>
        <div title="Tab3" data-options="iconCls:'icon-reload',closable:true" style="display:none;">
          tab3
        </div>
      </div>
      <div id="tab-tools">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="addPanel()"></a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="removePanel()"></a>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
  <script src="{{ url_for('static', filename='js/loader.js') }}"></script>

</body>

</html>
